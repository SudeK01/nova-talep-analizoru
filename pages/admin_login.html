<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Girişi</title>

  <!-- Stil dosyası -->
  <link rel="stylesheet" href="../css/style.css" />
  
  <!-- İkon kütüphanesi -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/NOVA.png" />
</head>

<body>
  <div class="container">
    <div class="form-box login">
      <form id="admin-login-form">
        <h1>Admin Girişi</h1>

        <div class="input-box">
          <input type="email" id="admin-email" placeholder="Admin Email" required />
          <i class='bx bxs-user'></i> <!--  Giriş inputuna ikon -->
        </div>

        <div class="input-box">
          <input type="password" id="admin-password" placeholder="Şifre" required />
          <i class='bx bxs-lock-alt'></i> <!--  Şifre inputuna ikon -->
        </div>

        <button type="submit" class="btn">Giriş Yap</button>
      </form>
    </div>
  </div>

  <!--  Admin giriş scripti -->
  <script type="module" src="../js/admin_login.js"></script>
</body>
</html>
